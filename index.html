<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style.css">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Arima+Madurai:wght@900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Source+Serif+4:opsz,wght@8..60,300&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
</head>
<body>

    <header>
        <h1 class="title is-size-1 has-text-info-dark has-text-centered is-family-sans-serif " >Event Finder</h1>
    </header>
    <div class="column has-text-centered my-5 is-size-5">
        <h3 class="my-5">Search your city here</h3>
        <div id="searchCity" class="my-5">
            <label for="cities"></label>
            <input type="text" id="cities" class="ui-autocomplete-input input is-default" placeholder="i.e. Saint Paul" autocomplete="off">
            <button id="searchBtn" class="button is-default is-link">Search</button>
            <div class="is-flex is-justify-content-space-around mt-5">
                <ul id="searchedCities" class="list-items">
                    <!-- <li>St. Paul</li><li>Waco</li><li>El Paso</li> -->
                </ul>
            </div>
        </div>
    </div>
    <div id="attractions" class="columns">
        <div class="column card m-1 mt-3 has-text-white has-background-grey-darker ml-4" id="attraction-0"></div>
        <div class="column m-1 card mt-3 has-text-white has-background-grey-darker" id="attraction-1"></div>
        <div class="column m-1 card mt-3 has-text-white has-background-grey-darker" id="attraction-2"></div>
        <div class="column m-1 card mt-3 has-text-white has-background-grey-darker mr-4" id="attraction-3"></div>
        
    </div>
    
    <div id="advice" class="has-text-centered title is-size-5 my-6"></div>

    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
    integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
    crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
   
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
    <script src="./assets/script.js"></script>
</body>
</html>
